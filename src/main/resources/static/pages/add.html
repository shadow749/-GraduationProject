<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/bootstrap-3.3.7/css/bootstrap.css">
    <link rel="stylesheet" href="/bootstrap-3.3.7/css/bootstrap-table.min.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/bootstrap-3.3.7/js/bootstrap.js"></script>
    <script src="/bootstrap-3.3.7/js/bootstrap-table.min.js"></script>
    <script src="/bootstrap-3.3.7/js/bootstrap-table-zh-CN.min.js"></script>
    <script src="/pages/user.js"></script>
</head>
<body>
<div class="container">
    <form class="form-horizontal" style="width: 600px">
        <div class="form-group">
            <label for="inputAccount" class="col-sm-2 control-label">账号</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" id="inputAccount" disabled>
            </div>

        </div>
        <div class="form-group">
            <label for="inputName" class="col-sm-2 control-label">姓名</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" id="inputName" disabled>
            </div>
            <div class="col-sm-3">
                <button id="btnName1" type="button" class="btn btn-default" >修改</button>
                <button id="btnName2" type="button" class="btn btn-default">确定</button>
            </div>
        </div>
        <div class="form-group">
            <label for="inputNumber" class="col-sm-2 control-label">手机</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" id="inputNumber" disabled>
            </div>
            <div class="col-sm-3">
                <button id="btnNumber1" type="button" class="btn btn-default" >修改</button>
                <button id="btnNumber2" type="button" class="btn btn-default">确定</button>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPass" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" id="inputPass" disabled>
            </div>
            <div class="col-sm-3">
                <button id="btnPass1" type="button" class="btn btn-default" >修改</button>
                <button id="btnPass2" type="button" class="btn btn-default">确定</button>
            </div>
        </div>
    </form>

</div>
</body>
</html>
