<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>管理系统</title>
  <meta name="description" content="particles.js is a lightweight JavaScript library for creating particles.">
  <meta name="author" content="Vincent Garreau" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" media="screen" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/reset.css"/>
</head>
<body>

<div id="particles-js">
		<div class="login">
			<div  class="front">
				<div class="login-top">
					登录
				</div>
				<div class="login-center clearfix">
					<div class="login-center-img"><img src="img/name.png"/></div>
					<div class="login-center-input">
						<input type="text" id="loginName" value="" placeholder="请输入您的用户名" onfocus="this.placeholder=''" onblur="this.placeholder='请输入您的用户名'"/>
						<div class="login-center-input-text">用户名</div>
					</div>
				</div>
				<div class="login-center clearfix">
					<div class="login-center-img"><img src="img/password.png"/></div>
					<div class="login-center-input">
						<input type="password" id="loginPass"value="" placeholder="请输入您的密码" onfocus="this.placeholder=''" onblur="this.placeholder='请输入您的密码'"/>
						<div class="login-center-input-text">密码</div>
					</div>
				</div>
				<div id="tip" class="tip"></div>
				<div class="login-button" onclick="login()">
					登录
				</div>

			</div>


		</div>
</div>



<!-- scripts -->
<script src="js/jquery.min.js"></script>
<script src="js/particles.min.js"></script>
<script src="pages/login.js"></script>
</body>
</html>
